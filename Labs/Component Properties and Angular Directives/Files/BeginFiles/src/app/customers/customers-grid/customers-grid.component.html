<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                    <!--

                        TODO 1: Use Event Binding

                        Add an event binding to the First Name <th> below to bind the click event 
                        to a sort() function defined in the component code. Pass a value 
                        of 'firstName' into the sort() function that the click event binds to.
                        
                        OPTIONAL: If time permits, bind the click event binding 
                        to the sort() function for the remaining <th> elements. 
                        Here's the respective values that should be passed into sort() 
                        for each <th> element:
                            
                        firstName
                        lastName
                        address
                        city
                        state.name
                        orderTotal

                    -->
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Order Total</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    <!--

                        TODO 2: Use ngFor to Iterate Through Customers

                        1. Add an ngFor directive to the <tr> element immediately 
                           below that iterates through the array of customers 
                           exposed by the component class. Name the ngFor variable "customer".

                        2. Add the following code immediately AFTER the 
                           customer property in the ngFor (inside of the quotes):
                        
                            ;trackBy:trackbyService.customer

                    -->                     
                        <tr>
                            <td><img src="assets/images/{{ customer.gender | lowercase }}.png"
                                class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customers',customer.id,'details']">{{ customer.firstName | capitalize }}</a></td>
                            <td>{{ customer.lastName | capitalize }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.city | trim }}</td>
                            <td>{{ customer.state.name }}</td>
                            <td>{{ customer.orderTotal | currency:'USD':'symbol' }}</td>
                            <td><a [routerLink]="['/customers',customer.id,'orders']">View Orders</a></td>
                        </tr>
                    <!--

                        TODO 3: Use the ngIf Directive

                        Add an ngIf directive to the <tr> below that shows the row
                        if there are no customers. In other words, if customers.length is 0
                        then show the row.

                    -->
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
